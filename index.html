<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Geburtstags Party Countdown</title>
    <script src="libs/angular.min.js"></script>
    <script src="libs/timer.js"></script>
    <script>
        angular.module('MyApp', ['timer']);
        function MyAppController($scope) {
            $scope.timerRunning = true;
        }
        MyAppController.$inject = ['$scope'];
    </script>
</head>

<body ng-app="MyApp">

<br />
<div ng-controller="MyAppController">
    <h1><timer end-time="1392494400000">
        {{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds, {{cmillis}} milliseconds
    </timer></h1>
</div>
<br/>

</body>
</html>
